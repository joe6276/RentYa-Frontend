<div class="app">
    <div class="item">
            <img src={{movie.image}} alt="">
    </div>

    <div class="item">
            <h1>{{movie.movieName}}</h1>
            <p>{{movie.description}}</p>
            <li><a [routerLink]="['/category' ,'movie', 'update', movie.id]" [queryParams]="{show:true}" >Update</a></li>
    </div>
</div>
